<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>De landing</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/layout.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	</head>
	<body>
	<div class="grid-container">
		<div class="grid-item-box1">
		<header>
			<figure>
				<img id="logo" src="images/spacex_logo.png">
			</figure>
		</header>
		</div>
		
		<div class="grid-item-box2">
		<h1>Maak je klaar voor de landing!</h1>
			<p>Na deze mooie reis is het tijd om terug te keren. Op dit dashboard is te zien onder welke omstandigheden jullie landen in Dordrecht. Tevens is het daar prachtig fietsen in verschillende bossen! </p>
		</div>

		<div class="grid-item-box3>">
		<div id="weather">
			<p id="plaats"></p>
			<div id="temperatuurBox">
				<p id="graden"></p>
			</div>
			<p id="wind"></p>
		</div>
		</div>

		<div class="grid-item-box4">
		<div id="bike">
			<p id="fietsverhuur">Te fiets de buurt verkennen!</p>
			<p id="aantal"></p>
		</div>
		</div>
		<div class="grid-item-box5">
			<p id="melding"></p>
		</div>
	</div>
	<script src="scripts/main.js"></script>
	</body>
</html>
